<!DOCTYPE html>
<html>
<head>
    <title>Star Pattern Generator</title>
    <script>
        function generatePattern() {
            let n = document.getElementById("enter").value;
            let text = "";
            
            for (let i = 1; i <= n; i++) {
                for (let j = 0; j < i; j++) {
                    text += "* ";
                }
                text += "<br>";
            }
            
            document.getElementById("demo_div").innerHTML = text;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("enter").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    generatePattern();
                }
            });
        });
    </script>
</head>
<body>
    <input type="number" id="enter" min="1" placeholder="Enter a number"/>
    <div id="demo_div"></div>
</body>
</html>
