<!DOCTYPE html>
<html>
<head>
    <title>Student Information UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input {
            padding: 8px;
            width: 150px;
        }
        button {
            padding: 8px;
            cursor: pointer;
        }
        .info-container {
            margin-top: 10px;
        }
        .student-info {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Task: Add UI to Your Object</h2>
    
    <div class="input-container">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="text" id="studentID" placeholder="Enter Student ID">
        <input type="text" id="year" placeholder="Enter Year">
        <input type="text" id="color" placeholder="Enter Color">
        <button onclick="insertInfo()">Insert Info</button>
    </div>

    <div class="info-container">
        <h3>Info:</h3>
        <div id="infoDisplay">None</div>
        <button onclick="showInfo()">Show Info</button>
    </div>

    <script>
        let students = [];

        function insertInfo() {
            let student = {
                name: document.getElementById("name").value.trim(),
                studentID: document.getElementById("studentID").value.trim(),
                year: document.getElementById("year").value.trim(),
                color: document.getElementById("color").value.trim()
            };

            if (student.name && student.studentID && student.year && student.color) {
                students.push(student);
                alert("Information inserted successfully!");
                document.getElementById("name").value = "";
                document.getElementById("studentID").value = "";
                document.getElementById("year").value = "";
                document.getElementById("color").value = "";
            } else {
                alert("Please fill in all fields.");
            }
        }

        function showInfo() {
            let infoDisplay = document.getElementById("infoDisplay");
            infoDisplay.innerHTML = "";
            
            if (students.length > 0) {
                students.forEach(student => {
                    let studentInfo = document.createElement("div");
                    studentInfo.className = "student-info";
                    studentInfo.innerText = `${student.name}, ${student.studentID}, ${student.year}, ${student.color}`;
                    infoDisplay.appendChild(studentInfo);
                });
            } else {
                infoDisplay.innerText = "No student information available.";
            }
        }
    </script>
</body>
</html>
