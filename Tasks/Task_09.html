<!DOCTYPE html>
<html>
<head>
    <title>Sum of Numbers</title>
    <script>
        const colors=["red","green","blue","orange"];
        let idx=0;
        function calculate() {
            let X = parseInt(document.getElementById("num1").value);
            let Y = parseInt(document.getElementById("num2").value);
            if (isNaN(X) || isNaN(Y) || X > Y) {
                resultDiv.innerHTML = "<strong>Invalid input</strong>";
                return;
            }

         
            let sum = 0;
            let i = X;
            do {
                sum += i;
                i++;
            } while (i <= Y);

            document.getElementById("res").value = sum;
            document.getElementById("res").style="color : " + colors[idx];
            idx =(idx+1)% colors.length;
        }
    </script>
</head>
<body>
    <div id="container">
        <div class="input_div">
            <input type="number" placeholder="Enter the value of X" id="num1"/>
            <input type="number" placeholder="Enter the value of Y" id="num2" />
            <button onclick="calculate()">Calculate</button>
            <input type="text" placeholder="The sum is: " id="res" />
        </div>
    </div>
</body>
</html>
