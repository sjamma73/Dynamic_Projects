<!DOCTYPE html>
<html>

<head>
    <script>
        function Calculate_grade() {
            let score = parseFloat(document.getElementById("score_input").value)
            let result = " ";
            if (score > 80 && score <= 100) {
                result = "A";
            } else if (score > 60 && score <= 79) {
                result = "B";
            } else if (score > 40 && score <= 59) {
                result = "C";
            } else {
                result = "F";
            }
            document.getElementById("grade_span").innerHTML = result;
        }

    </script>

</head>

<body>
    <h3>Grade Calculator</h3>
    <input placeholder="Enter Score" id="score_input" onkeyup="Calculate_grade()" />
    your Grade is: <span id="grade_span"></span>
</body>

</html>
