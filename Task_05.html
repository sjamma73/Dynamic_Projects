<!DOCTYPE html>
<html>
    <head>
        <script>
            function generate(){
                let input = document.getElementById("input_field").value;
                document.getElementById("output_field").value=input.toUpperCase();
            }
        </script>
        <body>
        <input id ="input_field" placeholder="input text" onkeyup="generate();"/>
        <input id = "output_field" placeholder="Output text" disabled/>
        </body>
    </head>
</html>
