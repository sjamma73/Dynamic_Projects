<!DOCTYPE html>
<html>
    <head>
    <script>
        function generateRan(){
            let min_val=parseInt(document.getElementById("num1").value);
            let max_val=parseInt(document.getElementById("num2").value);
            let random_value= Math.floor(Math.random()*(max_val -min_val)+min_val);
           document.getElementById("output").innerHTML="Random Number is: " + random_value;
        }
        function timeGen(){
            let timeFunDiv = document.getElementById('timeFun');
            timeFunDiv.style.display = 'none'; 
            setTimeout(() => {
                timeFunDiv.style.display = 'block'; 
            }, 5000);
        }
       setInterval(timeGen,5000);
       
    </script>
    <body>
        <div id="timeFun">
        <input type="number" id="num1"/>
        <input type="number" id="num2"/>
        <button onclick="generateRan();">Generate Random Number</button>
        <div id="output"></div>
    </div>
    </body>
</head>
</html>
